<script type="text/template" id="form-builder-select-option">
	<div class="small-1 columns">
        <label class="inline"><input type="radio" class="wx-form-builder-control-selected inline" name="wx-form-builder-option-selected-<%- collectionId %>" <%- attributes.attributes.selected %> /></label>
	</div>
	<div class="small-10 columns">
		<input class="wx-form-builder-select-option-text" type="text" placeholder="text to display" value="<%- innerText %>"/>
	</div>
	<div class="small-1 columns">
		<label class="inline"><a class="wx-form-builder-delete wxui-btn red">&times;</a></label>
	</div>
</script>
