<script type="text/template" id="form-builder-action-post">
	<p class="title" data-section-title><a href="#panel2">Custom POST action</a></p>
	<div class="content" data-section-content>
        <p><b>Optional.</b> Define a custom POST action on form submission.</p>
		<label>POST action web address (URL)</label>
	    <input class="wx-form-builder-action" type="text" value="<%- value %>" />
	    <label>POST mode</label>
        <br>
	    <label for="direct">
	    	<input id="direct" value="direct" name="radio-mode" type="radio" class="radio-mode" <% if (mode === 'direct') { %>checked<% } %>>
        	Direct
        </label>
        <label for="proxy">
	        <input id="proxy"  value="proxy"  name="radio-mode"  type="radio" class="radio-mode" <% if (mode !== 'direct') { %>checked<% } %>>
	        Proxy
        </label>
	</div>
</script>
