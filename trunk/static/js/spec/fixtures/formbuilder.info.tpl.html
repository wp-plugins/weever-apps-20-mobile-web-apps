<script type="text/template" id="form-builder-info">

		<a href="#panel<%- ordinal %>">
			<%- controlTitle %> <span class="appbuilder-icon icon-move-updown"></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Enter informational text below. You may use HTML.</label>
		<textarea class="wx-form-builder-info"><%- innerHTML %></textarea>
        <button class="wx-form-builder-delete small alert">Delete Field</button>
	</div>
</script>

	</p>
</script>
