<script type="text/template" id="wufoo-subtab-edit-template">

    <p><a target="_blank" href="http://wufoo.com">Wufoo</a> is a free online form creator which can power your app&#39;s contact forms, surveys and event registrations.</p>

    <label for='wx-wufoo-url' class='wx-social-label  wx-jqui-label'>Web address for a wufoo user account</label>
    <input type='text' id="wx-wufoo-url" class='wx-dialog-input wx-edit-input' name='component_behaviour' value='<%- config.url %>' />

    <label for='wx-wufoo-api-key'class='wx-social-label  wx-jqui-label'>Wufoo &ldquo;API Key&rdquo; for this user account</label>
    <input type='text' id="wx-wufoo-api-key" class='wx-dialog-input wx-wufoo-api-key-input' name='component_behaviour' value='<%- config.apikey %>' />

</script>
