<script type="text/template" id="wordpressblog-subtab-edit-template">

    <p>Add all published Wordpress &lsquo;Posts&lsquo; to your app.  Your app will update automatically as new posts are published on the web site.</p>

    <select class='wx-add-wordpress-blog-select wx-cms-feed-select'>
        <option>Choose an option...</option>
        <option value="<?php echo site_url('index.php?feed=r3s'); ?>">All published posts</option>

        <?php
            $args = array(
                        'public'   => true,
                        '_builtin' => false,
                        'publicly_queryable' => true,
                    );
            $output = 'objects'; // names or objects, note names is the default
            $operator = 'and'; // 'and' or 'or'
            $post_types = get_post_types( $args, $output, $operator );
        ?>

        <?php foreach ($post_types as $post_type ): ?>
            <option value="index.php?feed=r3s&post_type=<?php echo $post_type->name; ?>"><?php echo sprintf( 'All %s', $post_type->labels->name ); ?></option>
        <?php endforeach; ?>
    </select>

</script>
