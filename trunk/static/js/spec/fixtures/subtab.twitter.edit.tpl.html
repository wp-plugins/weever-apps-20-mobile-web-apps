<script type="text/template" id="twitter-subtab-edit-template">

    <p>Add a Twitter feed.  People using your app can pull to refresh and view twitter updates in real-time.</p>

	<div>
	    <label><input type="radio" class="wx-content-radio" name="twitter-content" value="twitterUser" <% if ( content == 'twitterUser' ) { %>checked<% } %>  /> Twitter User</label>
	    <label><input type="radio" class="wx-content-radio" name="twitter-content" value="twitterHashTag" <% if ( content == 'twitter' && config.q.indexOf('#') == 0 ) { %>checked<% } %> /> Twitter Hashtag</label>
	    <label><input type="radio" class="wx-content-radio" name="twitter-content" value="twitter" <% if ( content == 'twitter' && config.q.indexOf('#') == -1 ) { %>checked<% } %> /> Twitter Search Term</label>
	</div>

    <br>

	<label for='wx-twitter-input' id='wx-picasa-url' class='wx-social-label wx-jqui-label'>Twitter user name, #hashtag or search term</label>
	<input type='text' value='<% if ( config.screen_name ) { %><%- config.screen_name %><% } else { %><%- config.q %><% } %>' id="wx-twitter-input" class='wx-dialog-input wx-edit-input required' name='component_behaviour' placeholder='@MyTwitterHandle' />
</script>
