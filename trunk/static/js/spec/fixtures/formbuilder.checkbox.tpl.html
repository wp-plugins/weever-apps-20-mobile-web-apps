<script type="text/template" id="form-builder-checkbox">
	<div class="small-1 columns">
        <label class="inline"><input type="checkbox" class="wx-form-builder-control-checked" name="wx-form-builder-checkbox-checked-<%- collectionId %>" <%- attributes.attributes.checked %> /></label>
	</div>
	<div class="small-10 columns">
		<input type="text" class="wx-form-builder-label-input" value="<%- label %>" />
	</div>
	<div class="small-1 columns">
		<label class="inline"><a class="wx-form-builder-delete">&times;</a></label>
	</div>
</script>
