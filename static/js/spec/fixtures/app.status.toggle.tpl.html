<script type="text/template" id="appStatusToggle">
	<div class="small-8 columns" style="padding-left: 0; padding-right: 0;">
        <h6 class="subheader wx-switch-labelright">
            <img class="wx-load-spinner" src="<%- wx.navIconDir %>loading.gif" alt="Loading" id="status-loading" />
            &nbsp;app is <span id="appStatus"><b><%- online ? 'on' : 'off' %>line</b></span> for mobile visitors.
        </h6>
    </div>
    <div class="small-4 columns" style="padding-right: 0;">
        <div class="switch">
            <input id="off" name="switch-x" type="radio" <% if (online === false) { %>checked<% } %>>
            <label for="off" onclick="">offline</label>
            <input id="on" name="switch-x" type="radio"  <% if (online === true)  { %>checked<% } %>>
            <label for="on" onclick="">online</label>
            <span></span>
        </div>
    </div>
</script>
