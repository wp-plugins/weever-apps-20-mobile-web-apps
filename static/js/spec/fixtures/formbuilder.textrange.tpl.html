<script type="text/template" id="form-builder-text-range">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			<%- controlTitle %>: <span class="wx-form-builder-label"><%- label %></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-label-input" value='<%- label %>' />

		<div class="options">

		</div>

        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.attributes.required %> /> Required</label>
		<a class="wx-form-builder-delete">&times; Delete</a>
	</div>
</script>

<script type="text/template" id="form-builder-text-range-preview">
	<label class="wx-form-builder-label">
		<%- label %>
		<span class="required<%= attributes.attributes.required == 'checked' ? '' : ' hide' %>">*</span>
	</label>
	<input class="wx-form-builder-<%- attributes.attributes.type %>-input" min="1" max="<%- options.length %>" type="range" style="width: 100%" />
	<ul class="large-block-grid-<%- options.length %>">
		<% for (var i = 0; i < options.length; i++) { %>
			<li><%- options.models[i].get('text') %></li>
		<% } %>
	</ul>
</script>
