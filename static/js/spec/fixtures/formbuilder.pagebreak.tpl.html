<script type="text/template" id="form-builder-pagebreak">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			<%- controlTitle %> <span class="appbuilder-icon icon-move-all"></span>
		</a>
	</p>
	<div class="content" data-section-content>
        <label>A Page Break splits a form into multiple pages.</label>
        <br>
        <button class="wx-form-builder-delete small alert">Delete Field</button>
	</div>
</script>

<script type="text/template" id="form-builder-pagebreak-preview">
    <div class="wx-page-break-container">
        <label class="wx-page-break above">Page Break</label>
        <label class="wx-page-break below">Page Break</label>
    </div>
</script>
