<script type="text/template" id="form-builder-docusign-signature">
	<p class="title">
        <%- controlTitle %>
	</p>
	<div class="content">

        <br>

		<label>Label</label>
		<input type="text" class="wx-form-builder-label-input" value="<%- label %>" />

        <% if (advanced) { %>
        <label>Field name (optional, advanced)
                    <span data-tooltip data-options="disable-for-touch:true"
                          class="has-tip tip-right"
                          title="<p><b>Field name</b><p>
                           <p>The HTML &ldquo;name&rdquo; attribute. For use with a custom POST action.</p>
                           <p><b>Advanced mode</b></p>
                           <p>This option is only displayed when &ldquo;advanced mode&rdquo; is enabled.
                           ">
                           ?
                    </span>
        </label>
        <input type="text" class="wx-form-builder-name-input" placeholder="Name" value="<%- attributes.attributes.name %>" />
        <% } %>

		<fieldset>
			<legend>On review and signature</legend>
			<label>
				<input
						type="checkbox"
						name="wx-form-builder-docusign-label-option"
						value="append-name"
						<%- appendName %>
						class="wx-form-builder-docusign-label-append-name"> Display the name of the signer below the signature field</label>
			<label>
				<input
						type="checkbox"
						name="wx-form-builder-docusign-label-option"
						value="append-email"
						<%- appendEmail %>
						class="wx-form-builder-docusign-label-append-email"> Display the email address of the signer below the signature field</label>
		</fieldset>

		<label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" disabled <%- attributes.required || attributes.attributes.required %> /> Required</label>

        <br>

		<button class="wx-form-builder-done small success">Continue</button> &nbsp;<a class="wx-form-builder-delete">or delete field</a>
	</div>


</script>

<script type="text/template" id="form-builder-docusign-signature-preview">
	<p>
		<%= label %><br/>
		<label class="wx-esignature-example">x</label>
	</p>
</script>
