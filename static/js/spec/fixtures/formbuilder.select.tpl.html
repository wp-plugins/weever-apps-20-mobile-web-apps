<script type="text/template" id="form-builder-select">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			<%- controlTitle %>: <span class="wx-form-builder-edit-title"><%- title %></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-title-input" value='<%- title %>' />

		<div class="wx-form-builder-select"></div>

        <div class="row">
            <div class="small-1 columns">&nbsp;</div>

            <div class="small-11 columns">
                <a href="#" class="wx-form-builder-add-option">+ add new choice</a>
            </div>
        </div>

        <br>
        <br>

        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.attributes.required %> /> Required</label>
        <label class="<%- allowAdditionalClass %>"><input type="checkbox" class="wx-form-builder-allow-additional" <%- allowAdditional %> /> Allow users to create and select new choices</label>

		<a class="wx-form-builder-delete">&times; Delete</a>

	</div>
</script>

<script type="text/template" id="form-builder-select-preview">
	<label>
		<span class="title"><%- title %></span>
		<span class="required<%= attributes.attributes.required == 'checked' ? '' : ' hide' %>">*</span>
	</label>
	<select>
	</select>
</script>
