<script type="text/template" id="form-builder-checkbox-fieldset">
	<p class="wx-field-settings-title"><%- controlTitle %>: <span class="wx-form-builder-label"><%- title %></span></p>
	<div class="content">

        <br>

		<label>Label</label>
		<input type="text" class="wx-form-builder-title-input" value="<%- title %>" />

		<div class="wx-form-builder-checkbox-fieldset">
			<!-- Checkbox groups go here -->
		</div>

        <div class="row collapse">
            <div class="small-2 medium-2 large-1 columns">&nbsp;</div>

            <div class="small-10 medium-10 large-11 columns">
                <a href="#" class="wx-form-builder-add-option">+ add new checkbox</a>
            </div>
        </div>

        <br>
        <br>

        <% if (advanced) { %>
        <label>Field name (optional, advanced)
                    <span data-tooltip data-options="disable-for-touch:true"
                          class="has-tip tip-right"
                          title="<p><b>Field name</b><p>
                           <p>The HTML &ldquo;name&rdquo; attribute. For use with a custom POST action.</p>
                           <p><b>Advanced mode</b></p>
                           <p>This option is only displayed when &ldquo;advanced mode&rdquo; is enabled.
                           ">
                           ?
                    </span>
        </label>
        <input type="text" class="wx-form-builder-name-input" placeholder="Name" value="<%- attributes.attributes.name %>" />
        <% } %>

        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.attributes.required %> /> Required</label>
        <label class="<%- allowAdditionalClass %>"><input type="checkbox" class="wx-form-builder-allow-additional" <%- allowAdditional %> /> Allow users to create and select new checkboxes</label>

        <br>

        <button class="wx-form-builder-done small success">Continue</button> &nbsp;<a class="wx-form-builder-delete">or delete field</a>

	</div>

</script>

<script type="text/template" id="form-builder-checkbox-fieldset-preview">
	<fieldset>
    <legend>
    	<span class="title"><%- title %></span>
    	<span class="required" style="display: <%- (attributes.attributes.required) ? 'inline' : 'none' %>">*</span>
		</legend>
	</fieldset>
</script>

<script type="text/template" id="form-builder-checkbox-preview">
	<label>
		<input type="checkbox" name="<%- collectionId %>" <% if (typeof attributes.get('checked') !== 'undefined') { %>checked="checked"<% } %>>
		<%- label %>
	</label>
</script>
