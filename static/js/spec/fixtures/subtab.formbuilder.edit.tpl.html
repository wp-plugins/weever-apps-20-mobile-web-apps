<script type="text/template" id="form-builder-subtab-edit-template">
    <div>

    <!-- start: add-field buttons -->

        <p class="wx-ui-title">Add a field</p>

        <div id="form-creation" class="content" data-section-content>

            <div class="wx-form-builder-controls">
                    <!-- form builder add-new-field buttons -->
                    <ul class="large-block-grid-3" id="add-fields">
                        <!-- text fields and common elements -->
                        <li><button class="tiny expand radius wx-form-builder-add-text-input">Single line text</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-textarea">Paragraph text</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-info">Info box</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-email-input">Email</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-tel-input">Phone</a></button></li>

                         <!-- radio buttons, checkboxes, etc. -->
                        <li><button class="tiny expand radius wx-form-builder-add-select">Dropdown</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-radio-group">Multiple choice</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-checkbox-group">Checkboxes</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-number-input">Number</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-range-input">Slider</button></li>

                        <!-- more rare elements, e.g, sliders -->
                        <li><button class="tiny expand radius wx-form-builder-add-file-input">File Upload</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-photo-input">Submit A Photo</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-url-input">Web site</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-date-input">Date</button></li>
                        <li><button class="tiny expand radius wx-form-builder-add-password-input">Password</button></li>
                    </ul>
            </div>

        </div>

        <br>

        <!-- start: edit new and existing form fields -->
        <!--<p class="wx-ui-title">Edit new and existing fields</p>-->

        <div id="form-build-area" class="section-container accordion" data-section="accordion">

        </div>

        <!-- start: form settings -->

        <p class="wx-ui-title">Form submission settings</p>

            <div id="form-settings-accordion" class="section-container accordion" data-section="accordion">
                <!-- Button Text -->
                <section class="active">
                    <p class="title" data-section-title><a href="#panel1">Submit form button</a></p>
                    <div class="content" data-section-content>

                        <label>Change the label text used for your form&apos;s submit button</label>
                        <input type="text" class="button-text" value="<%- buttonText %>" />
                        <!-- fix for last-child bug in foundation -->
                    </div>
                </section>
            </div>

    </div>

</script>
