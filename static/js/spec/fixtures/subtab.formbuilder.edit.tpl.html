<script type="text/template" id="formbuilder-subtab-edit-template">
    <%
    var appTitle = ( config.isDocuSign.toString() == 'true' ? 'Create a DocuSign form' : 'Create a form' ),
        emailDetails = null,
        postDetails = null,
        pdfHeader = null;
    for (var i = 0; i < config.formActions.length; i++) {
        if ( config.formActions[i].method === 'email' ) {
            emailDetails = config.formActions[i];
        }
        else if ( config.formActions[i].method === 'post' ) {
            postDetails = config.formActions[i];
        }
    };
    if ( emailDetails ) { pdfHeader = emailDetails.pdfHeader; }
    if ( !postDetails ) {
        postDetails = {};
    }
    %>
    <div class="form-builder-delete-data" style="display: none;">
        <h1>Warning!</h1>
        <p>Modifying a form means that <strong>all data collected by that form will be deleted.</strong> Because this action <strong>cannot be undone</strong>, you should probably <a href="<%- wx.apiUrl %>_formbuilder/get_csv?tab_id=<%- id %>" class="wx-form-builder-warning-export" target="_BLANK">export your data first</a>. When you&rsquo;re ready to continue, click Proceed.</p>
        <a href="<%- wx.apiUrl %>_formbuilder/get_csv?tab_id=<%- id %>" class="wx-form-builder-warning-export" target="_BLANK">Export data to a CSV</a>
        <p></p>
        <label><input type="checkbox" class="wx-form-builder-warning-acknowledged" value="1" /> I understand the warning and wish to proceed.</label>
        <p></p>
        <div>
            <a href="#" class="wx-form-builder-warning-proceed button radius disabled">Proceed</a>
            &nbsp; <a class="wx-dd-close-button wx-cancel-link radius">or cancel</a>
        </div>
    </div>
    <div class="form-builder-step-one">
        <% if ( config.isDocuSign.toString() == 'true' ) { %>
            <!-- start: DocuSign Login / Account Info -->
            <!-- start: left col -->
            <div class="medium-8 columns">
                <h2><%- appTitle %> <small>Step 1 of 3</small></h2>

                <%
                var docusign = docusign || { username: '', password: '' };
                for (var i = 0; i < config.formActions.length; i++) {
                    if ( config.formActions[i].method === 'docusign' ) {
						var clone = _( config.formActions[i] ).clone();
						if ( docusign.username == '' || docusign.password == '' ) {
							docusign = clone;
						}
						else {
							docusign = _.extend( clone, docusign );
						}
                        break;
                    }
                };
                pdfHeader = docusign.pdfHeader
                %>
                <p><b>Create an eSignature-enabled form and add it to your app.</b></p>

                <!-- start: docusign account management -->
                <div id="docusignAccountInfo">

                    <!-- docusign account management menu -->
                    <div class="wx-list-subnav">
                        <a class="wx-subnav-item active" href="#" id="docusignLogin">DocuSign login</a>
                        <a class="wx-subnav-item" href="#" id="docusignCreate">Create account</a>
                        <a class="wx-subnav-item" href="#" id="docusignChangePassword">Change password</a>
                        <a target="_blank" class="wx-subnav-item" href="https://www.docusign.net/Member/MemberForgotPassword.aspx">Forgot password?</a>
                    </div>
                    <br/>
                    <br/>

                    <!-- start: docusign login form -->
                    <div id="docusignLoginForm" style="">

                        <div data-alert class="login alert-box alert" style="display: none"></div>

                        <!-- login prompt message -->
                        <!-- <p>Please login or <a href="#" id="docusignCreate">create a new account</a>.</p> -->

                        <div class="row collapse">
                            <div class="medium-8 columns">
                                <label>
                                    DocuSign account email address
                                    <input type="email" class="wx-form-builder-docusign-username" value="<%- docusign.username %>" />
                                </label>

                                <label>
                                    DocuSign account password
                                    <input type="password" class="wx-form-builder-docusign-password" value="<%- docusign.password %>" />
                                </label>
								<% if ( config.allowDemoMode ) { %>
									<label>
										<input
												type="checkbox"
												class="wx-form-builder-docusign-demomode"
												<%= ( typeof config.demomode != 'undefined' && config.demomode ) ? 'checked' : '' %>
												/> Enable DocuSign &ldquo;Demo Mode&rdquo;
									</label>
								<% } %>
                            </div>
                        </div>

                        <br>

						<button id="wx-docusign-login-button" class="success radius">Login and continue &rarr;</button> <img id="login_loading" class="wx-load-spinner" src="<%- wx.navIconDir %>loading.gif" />
						&nbsp; <a class="wx-close-button wx-cancel-link radius">or cancel</a>

                    </div>
                    <!-- endof: docusign login form -->

                    <!-- start: docusign create account form -->
                    <div id="docusignCreateForm" style="display: none">

                        <div data-alert class="account alert-box alert" style="display: none"></div>

                        <p>Create a new DocuSign account and collecting eSignatures today.</p>

                        <div class="row collapse">
                            <div class="medium-8 columns">

                                <label>
                                    Company name* (used to identify this account)
                                    <input type="text" class="wx-form-builder-docusign-accountName" />
                                </label>

                                <label>
                                    Email address*
                                    <input type="text" class="wx-form-builder-docusign-email" />
                                </label>

                                <label>
                                    Title*
                                    <select class="wx-form-builder-docusign-title">
                                        <option>Mr</option>
                                        <option>Mrs</option>
                                        <option>Miss</option>
                                        <option>Ms</option>
                                        <option>Dr</option>
                                    </select>
                                </label>

                                <label>
                                    First name*
                                    <input type="text" class="wx-form-builder-docusign-firstName" />
                                </label>
                                <label>
                                    Last name*
                                    <input type="text" class="wx-form-builder-docusign-lastName" />
                                </label>
                                <label>
                                    Password*
                                    <input type="password" class="wx-form-builder-docusign-password" />
                                </label>
                                <label>
                                    Repeat Password*
                                    <input type="password" class="wx-form-builder-docusign-password-again" />
                                </label>

								<p>
									<label>
										<input type="checkbox" class="wx-docusign-terms-agreement" />
										I have read and agree to the <a href="https://www.docusign.com/company/terms-and-conditions/reseller" target="_blank">DocuSign Terms and Conditions</a>.
									</label>
								</p>

								<p>
									<label>
										<input type="checkbox" class="wx-docusign-pay-after" />
										I agree to allow Weever Apps to charge my credit card $4 for each DocuSign form submitted.
									</label>
								</p>

								<p>
									<label>
										<input type="checkbox" class="wx-docusign-pay-before" />
										I would like to pre-purchase a minimum of 100 submissions for $3 each (you will be contacted by our sales team).
									</label>
								</p>

                            </div>

                        </div>

                        <br>

                        <button id="wx-docusign-create-account-button" class="success radius">Create account and start building a form &rarr;</button>
						&nbsp; <a class="wx-close-button wx-cancel-link radius">or cancel</a>
                    </div>
                    <!-- endof: docusign create account form -->

                    <!-- start: docusign change password form -->
                    <div id="docusignChangePassord" style="display: none">

                        <div data-alert class="changePassword alert-box alert" style="display: none"></div>

                        <p>Update your existing DocuSign account password and login.</p>

                        <div class="row collapse">
                            <div class="medium-8 columns">

                                <label>
                                    DocuSign account email address*
                                    <input type="text" class="wx-form-builder-docusign-username" value="<%- docusign.username %>" />
                                </label>
                                <label>
                                    Current password*
                                    <input type="password" class="wx-form-builder-docusign-old-password" value="<%- docusign.password %>" />
                                </label>
                                <label>
                                    New password*
                                    <input type="password" class="wx-form-builder-docusign-password" />
                                </label>
                                <label>
                                    Repeat new password*
                                    <input type="password" class="wx-form-builder-docusign-new-password-again" />
                                </label>
                                <label>
                                    Set a new forgot password question*<br>For example: &ldquo;What is your mother&apos;s maiden name?&rdquo;
                                    <input type="text" class="wx-form-builder-docusign-forgot-password-q1" />
                                </label>
                                <label>
                                    Forgot password answer*
                                    <input type="text" class="wx-form-builder-docusign-forgot-password-a1" />
                                </label>

                            </div>

                        </div>

                        <br>

                        <button id="wx-docusign-change-password-button" class="success radius">Change password and start building a form &rarr;</button> <img id="change_password_loading" class="wx-load-spinner" src="<%- wx.navIconDir %>loading.gif" />
						&nbsp; <a class="wx-close-button wx-cancel-link radius">or cancel</a>
                    </div>
                    <!-- endof: docusign change password form -->

                </div>
                <!-- start: docusign account management -->
                <!-- start: enter docusign pdf attributes and return url -->
                <div id="docusignOtherInfo" style="display: none">

                    <div data-alert id="wx-login-message" class="login alert-box secondary"></div>

                    <br>

                    <p><b>App Settings</b></p>

                    <label>
                        Optional &ndash; Specify a return url on signature completion (default is to return to the app)
                        <input type="url" class="wx-form-builder-docusign-returnUrl" value="<%- docusign.returnUrl %>" />
                    </label>

                    <div>
                        <label>Title for this tab inside your app (you can change this later)</label>
                        <input type="text" value="<%- title %>" class="wx-edit-title" />
                    </div>

                    <br>

                    <button class="wx-continue-button success radius">Save PDF details and start building a form &rarr;</button>
					&nbsp; <a class="wx-close-button wx-cancel-link radius">or cancel</a>
                </div>
                <!-- endof: enter docusign pdf attributes and return url -->
            </div>
            <!-- endof: left col -->

            <!-- start: right col -->
            <div class="medium-4 columns">

                <!-- about your current subscription -->
                <div class="row">


                        <div class="panel">

                            <p class=""><b>What is DocuSign?</b></p>

                            <p>Completed forms are saved to <a target="_blank" href="https://www.docusign.net/member/MemberLogin.aspx">your account</a> at DocuSign, a Weever Apps partner and the world&apos;s most trusted eSignature standard.</p>

                            <p><b>How do people sign?</b></p>

                            <p>As a person completes the form their mobile device a PDF is generated for review and eSignature.</p>

                            <p>The signed PDF is then saved to your DocuSign account.</p>

                        </div>

                    <!-- endof: enter docusign pdf attributes and return url -->
                </div>
                <!-- endof: left col -->
            </div>
            <!-- endof: right col -->
            <!-- endof: DocuSign Login / Account Info -->
        <% } else { %>
            <div class="row">
                <div class="small-12 columns">
                    <h2><%- appTitle %> <small>Step 1 of 3</small></h2>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="small-8 columns end">
                    <p>When a person fills out this form it will be saved to your secure online account.</p>
                </div>
            </div>


            <div class="row">
                <div class="medium-8 columns end">

                    <% var emailPDF = false %>
                    <% if ( emailDetails.value.length > 0 ) {
                        emailPDF = true;
                    } %>
                        <label>
                            <input
                                    type="checkbox"
                                    name="on-complete-events"
                                    value="email-pdf"
                                    class="email-pdf-to-recipients"
                                    <%= emailPDF ? 'checked="checked"' : '' %>
                                    />
                            Also email a PDF copy of submitted form entries to the people I specify
                        </label>

                        <div class="wx-email-action" style="display: <%= emailPDF ? 'block' : 'none' %>">
                            <label>Email recipients (separate multiple emails with commas)</label>
                            <input class="wx-form-builder-action wx-form-builder-action-email" placeholder="Email addresses" type="email" value="<%- emailDetails.value %>" />
                            <label><input class="wx-form-builder-send-current-user-email" type="checkbox" <%- emailDetails.useCurrentUserEmail %> /> Email <span class="wx-current-user-email"><%- emailDetails.currentUserEmail %></span></label>
                        </div>

                        <% if ( advancedMode ) { %>
                        <label>
                            <input type="checkbox" class="custom-post" />
                            Add a custom POST action
                        </label>

                        <div class="wx-custom-post" style="display: none">
                            <label>POST action web address (URL)</label>
                            <input class="wx-form-builder-action wx-form-builder-action-post" type="text" value="<%- postDetails.value %>" />
                            <label>POST mode</label>
                            <br>
                            <label for="direct">
                                <input id="direct" value="direct" name="radio-mode" type="radio" class="radio-mode" <% if (postDetails.mode === 'direct') { %>checked<% } %>>
                                Direct
                            </label>
                            <label for="proxy">
                                <input id="proxy"  value="proxy"  name="radio-mode"  type="radio" class="radio-mode" <% if (postDetails.mode !== 'direct') { %>checked<% } %>>
                                Proxy
                            </label>
                        </div>
                        <% } %>

                        <label <% if (!advancedMode) { %>class="hide"<% } %>>
                        <input type="checkbox" name="on-complete-events" value="forms-account" <% if (saveToAccount) {%>checked<% } %> />
                        Save the form entry to my AppBuilder account
                        </label>


                        <br>

                        <label>Give this form a title</label>
                        <input type="text" value="<%- title %>" class="wx-edit-title wx-edit-form-title" />


                    <br>

                    <button class="wx-continue-button success radius">Step 2: Specify PDF details &rarr;</button>
                    &nbsp; <a class="wx-close-button wx-cancel-link radius">or cancel</a>
                </div>

            </div>
        <% } %>
    </div>

    <!-- start: formbuilder step two -->
    <div class="form-builder-step-two" style="display: none;">
        <div class="row">
            <div class="small-12 columns">
                <h2><%- appTitle %> <small>Step 2 of 3</small></h2>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="medium-8 columns">
                <p>Specify details for the PDF document saved to your account when a user fills out your form. To leave the header details blank simply <a href="#" class="wx-continue-button">skip this step &rarr;</a></p>

                <div class="row">
                    <div class="small-12 columns">
                        <div class="wx-form-builder-action-email-pdfheader">

                            <% // console.log( 'pdfHeader', pdfHeader ) %>
                            <label>PDF document title</label>
                            <input type="text" class="wx-form-builder-pdfheader-title" placeholder="PDF Document title" value="<%- pdfHeader ? pdfHeader.title : '' %>" />

                            <label>Business Name</label>
                            <input type="text" class="wx-form-builder-pdfheader-line1" placeholder="Text line 1" value="<%- pdfHeader ? pdfHeader.line1 : '' %>" />

                            <label>Address line one</label>
                            <input type="text" class="wx-form-builder-pdfheader-line2" placeholder="Text line 2" value="<%- pdfHeader ? pdfHeader.line2 : '' %>" />

                            <label>Address line two</label>
                            <input type="text" class="wx-form-builder-pdfheader-line3" placeholder="Text line 3" value="<%- pdfHeader ? pdfHeader.line3 : '' %>" />

                        </div>
                    </div>
                </div>



                    <button class="wx-continue-button success radius">Step 3: Build your form &rarr;</button>
                    <div class="wx-reveal-navigation">
                        &nbsp; &larr; <a class="wx-back-button">go back</a> <a class="wx-close-button">or cancel</a>
                    </div>
                </div>

            <!-- start right column -->
            <div class="medium-4 columns end">
                <h3 class="subheader" style="color: #666;">PDF Preview</h3>

                <div class="wx-pdf-preview panel">
                    <p><b class="title"><%- pdfHeader ? pdfHeader.title : '' %></b></p>
                    <p style="font-size: .875rem;">
                        <span class="line1"><%- pdfHeader ? pdfHeader.line1 : '' %></span><br/>
                        <span class="line2"><%- pdfHeader ? pdfHeader.line2 : '' %></span><br/>
                        <span class="line3"><%- pdfHeader ? pdfHeader.line3 : '' %></span>
                    </p>
                    <div class="panel">
                        <p style="color: #999;">As users fill out your form, their entries will be saved to this area of the PDF.</p>
                    </div>
                </div>
                <p>Form entries can be viewed online within your account and downloaded in PDF and CSV (Excel) formats.</p>
            </div>
            <!-- endof right column -->
        </div>
    </div>

    <!-- start: formbuilder step three -->
    <div class="form-builder-step-three" style="display: none;">
        <div class="medium-12 columns">
            <h2><%- appTitle %> <small>Step 3 of 3</small></h2>
            <br>
        </div>

        <div class="medium-12 columns">
            <div data-alert class="alert-box alert" style="display: none">
                <span class="message"></span>
                <a href="#" class="close">&times;</a>
            </div>
        </div>

        <div class="medium-6 columns">
            <!-- start: left column -->
            <ul class="tabs" data-tab>
                <li class="tab-title active"><a href="#panel-new-form-fields">Add new form fields</a></li>
                <li class="tab-title"><a href="#panel-field-settings">Field Settings</a></li>
            </ul>
            <div class="tabs-content" id="wx-tabs-content-addfieldtabs">
                <div class="content active" id="panel-new-form-fields">

                    <div class="add-element-ddl-container" style="display: none">
                        Add elements to:<br/>
                        <select class="add-element-to-form">
                            <option value="">Main Form</option>
                        </select>
                    </div>

                    <!-- start: fields -->
                    <ul class="small-block-grid-2" id="add-fields">
                        <!-- text fields and common elements -->
                        <li>
                            <button class="small expand radius wx-form-builder-add-text-input">
                                <div class="wx-button-label">Single line text</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                title="<p><b>Single Line Text</b><p>
                                       <p>Adds an input field for a single line of text.</p>
                                       <p><b>Example:</b></p>
                                       <label>What is your favorite color?</label>
                                       <input type='text' placeholder='Enter a color'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-textarea">
                                <div class="wx-button-label">Paragraph Text</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Paragraph Text</b><p>
                                       <p>Adds an input for a multiple lines of text.</p>
                                       <p><b>Example:</b></p>
                                       <label>What are your favorite colors?</label>
                                       <textarea>Blue, Magenta, Gray, Purple, Orange, Yellow, Mauve, Teal</textarea>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-info">
                                <div class="wx-button-label">Info Box</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Info Box</b><p>
                                       <p>Add a block of instructional text or other content.  HTML is permitted.</p>
                                       <p><b>Example:</b></p>
                                       <p>&ldquo;Please fill out the form to learn more about our products and services.  If you need assistance please call us at 555-5555.&rdquo;</p>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-email-input">
                                <div class="wx-button-label">Email</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Email</b><p>
                                       <p>Adds an input field for an email address.</p>
                                       <p>On form submission the app will verify the entry has a valid name@address.com syntax.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please enter your email address</label>
                                       <input type='email' placeholder='name@website.com'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-tel-input">
                                <div class="wx-button-label">Phone</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Phone</b><p>
                                       <p>Adds an input field for a phone number.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please enter your phone number</label>
                                       <input type='tel' placeholder='555-5555555'>">
                                        ?
                                </span>
                            </button>
                        </li>

                        <!-- radio buttons, checkboxes, etc. -->
                        <li>
                            <button class="small expand radius wx-form-builder-add-select">
                                <div class="wx-button-label">Dropdown</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Dropdown</b><p>
                                       <p>Adds a drop-down list of predefined options.  Only one option may be selected at any time.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please select a sport</label>
                                       <select>
                                        <option>Football</option>
                                        <option>Basketball</option>
                                        <option>Cricket</option>
                                        <option>Volleyball</option>
                                        <option>Other</option>
                                        </select>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-radio-group">
                                <div class="wx-button-label">Multiple Choice</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Multiple choice</b><p>
                                       <p>Adds an input with a set of predefined options, aka &ldquo;radio buttons&rdquo;. Only one option may be selected at any time.</p>
                                       <p><b>Example:</b></p>
                                       <label>How do you prefer to travel?</label>
                                       <br>
                                       <label>
                                       <input type='radio'> Bicycle
                                       </label>
                                       <label>
                                       <input type='radio' checked> Automobile
                                       </label>
                                       <label>
                                       <input type='radio'> Spaceship
                                       </label>">
                                       ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-checkbox-group">
                                <div class="wx-button-label">Checkboxes</div>
                                        <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                        title="<p><b>Checkboxes</b></p>
                                        <p>Adds one or more check box options. Multiple check boxes may be selected at one time.</p>
                                        <p><b>Example:</b></p>
                                        <label>What do you like about mobile forms?</label>
                                        <br>
                                        <label>
                                            <input type='checkbox'> They are easy to use
                                        </label>
                                        <label>
                                            <input type='checkbox' checked> They standardize incoming data
                                        </label>
                                        <label>
                                            <input type='checkbox' checked> They can be submitted from any location
                                        </label>
                                        <label>
                                            <input type='checkbox'> They save paper and processing
                                        </label>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-number-input">
                                <div class="wx-button-label">Number</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Number</b><p>
                                       <p>Adds an input field for a number.  On activation of this input field a mobile device will display a number pad to the end-user.</p>
                                       <p><b>Example:</b></p>
                                       <label>Number of years since last service visit</label>
                                       <input type='number' placeholder='12'>">
                                       ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-range-input">
                                <div class="wx-button-label">Number Slider</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Number Slider</b><p>
                                       <p>Adds a slider element for selecting a number from a range of predefined values.</p>
                                       <p>For a range above 10 values in total or using decimals or large numbers we recommend using the standard &ldquo;number&rdquo; input field.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please rate our service (1-5, 5 being best)</label>
                                       <br>
                                       <input type='range' name='points' min='1' max='5'>
                                       <table class='wx-tooltip-slider wx-tooltip-slider-5'><tr>
                                           <td class='wx-tooltip-slider-label wx-label-1'>1</td>
                                           <td class='wx-tooltip-slider-label wx-label-2'>2</td>
                                           <td class='wx-tooltip-slider-label wx-label-3'>3</td>
                                           <td class='wx-tooltip-slider-label wx-label-4'>4</td>
                                           <td class='wx-tooltip-slider-label wx-label-5'>5</td>
                                        </tr></table>">
                                       ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-text-range-input">
                                <div class="wx-button-label">Text Slider</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Text Slider</b><p>
                                       <p>Adds a slider element for selecting one option from a range of predefined text options.</p>
                                       <p>A text slider input field should be used only with 10 or less options in total.</p>
                                       <p><b>Example:</b></p>
                                       <label>In your opinion, how much supervision do our trainees require compared to the previous year?</label>
                                       <br>
                                       <input type='range' name='points' min='1' max='5'>
                                       <table class='wx-tooltip-slider wx-tooltip-slider-5'><tr>
                                           <td class='wx-tooltip-slider-label wx-label-1'>None</td>
                                           <td class='wx-tooltip-slider-label wx-label-2'>Less</td>
                                           <td class='wx-tooltip-slider-label wx-label-3'>NA</td>
                                           <td class='wx-tooltip-slider-label wx-label-4'>More</td>
                                           <td class='wx-tooltip-slider-label wx-label-5'>Full</td>
                                        </tr></table>">
                                       ?
                                </span>
                            </button>
                        </li>

                        <!-- more rare elements, e.g, sliders -->

                        <!-- file upload -->
                        <!--
                        <li>
                            <button class="small expand radius wx-form-builder-add-file-input">
                                <div class="wx-button-label">File Upload</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>File Upload</b><p>
                                       <p>Adds a button to upload a file.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please upload your brochure in PDF format.</label>
                                       <input style='font-size: .875em' type='file'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        -->
                        <li>
                            <button class="small expand radius wx-form-builder-add-photo-input">
                                <div class="wx-button-label">Submit a Photo</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Submit A Photo</b><p>
                                       <p>Adds a button to launch the camera application for the purpose of taking a new photo or uploading an existing one.</p>
                                       <p>The photo will be included in the form submission.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please include a photo of the damaged area.</label>
                                       <input style='font-size: .875em' type='file'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-url-input">
                                <div class="wx-button-label">Web Site</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Web site</b><p>
                                       <p>Adds an input field for a web site address.</p>
                                       <p>On form submission the app will verify the entry has a valid URL syntax.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please enter a web site address</label>
                                       <input type='url' placeholder='http://google.com'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-date-input">
                                <div class="wx-button-label">Date</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Date</b><p>
                                       <p>Adds an input field for a calendar date.</p>
                                       <p>On selection the app will show a &ldquo;date picker&rdquo; with day, month and year options.</p>
                                       <p><b>Example:</b></p>
                                       <label>Request a date for your event</label>
                                       <input type='date'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-time-input">
                                <div class="wx-button-label">Time</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Time</b><p>
                                       <p>Adds an input field for a time.</p>
                                       <p>On selection the app will show a &ldquo;time picker&rdquo; with hour, minute, and AM/PM options.</p>
                                       <p><b>Example:</b></p>
                                       <label>What time did you arrive?</label>
                                       <input type='time'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-password-input">
                                <div class="wx-button-label">Password</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Password</b><p>
                                       <p>Adds an input field for a user password.  The entry will be masked with asterixes or circles.</p>
                                       <p><b>Example:</b></p>
                                       <label>Please specify a password</label>
                                       <input type='password' value='password'>">
                                        ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-pagebreak">
                                <div class="wx-button-label">Page Break</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                      title="<p><b>Page Break</b><p>
                                      <p>Splits the form into multiple pages navigable by &ldquo;previous&rdquo; and &ldquo;next&rdquo; buttons.</p>
                                      <p>Page Breaks can be used to simplify complex forms or meet specific layout requirements.</p>">
                                       ?
                                </span>
                            </button>
                        </li>
                        <li>
                            <button class="small expand radius wx-form-builder-add-calculation">
                                <div class="wx-button-label">Calculator Result</div>
                                <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                    title="<p><b>Calculator Result</b><p>
                                       <p>Display the result of a simple math operation using existing number fields in your form.</p>
                                       <p>You can also add a &ldquo;constant value&rdquo; to your equation for uses like tax calculations and temperature conversions.</p>
                                       <p><b>Example:</b></p>
                                       <p>$5.00 x 13% tax = $5.65</p>">

                                        ?
                                </span>
                            </button>
                        </li>
                        <% if ( wx.formbuilderAdvanced ) { %>
                            <li>
                                <button class="small expand radius wx-form-builder-add-hierarchical-drop-down-list">
                                    <div class="wx-button-label">Hierarchical Drop Down List</div>
                                    <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                        title="<p><b>Hierarchical Drop Down List</b><p>
                                           <p>Documentation coming soon</p>">
                                            ?
                                    </span>
                                </button>
                            </li>
                            <li>
                                <button class="small expand radius wx-form-builder-add-repeatable-form">
                                    <div class="wx-button-label">Repeatable Field Group</div>
                                    <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                        title="<p><b>Repeatable Field Group</b><p>
                                           <p>Documentation coming soon</p>">
                                            ?
                                    </span>
                                </button>
                            </li>
                        <% } %>
                        <% if ( config.isDocuSign.toString() == 'true' ) { %>
                            <li>
                                <button class="small expand radius wx-form-builder-add-docusign-signature">
                                    <div class="wx-button-label">DocuSign eSignature</div>
                                    <span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
                                          title="<p><b>DocuSign eSignature (required)</b><p>
                                           <p>Adds an electronic signature field to your form at the location you specify.</p>
                                           <p>On completion of the form a PDF of the submission is presented to the user for review and signature.  The signed PDF is then saved to your DocuSign account.</b>
                                           <p><b>Example:</b></p>
                                           <label>I have read and understand the preface and terms of this agreement.</label>
                                           <label class='wx-esignature-example'>x</label>">
                                            ?
                                    </span>
                                </button>
                            </li>
                        <% } else { %>
							<li>
								<button class="small expand radius wx-form-builder-add-weever-signature">
									<div class="wx-button-label">Weever eSignature</div>
										<span data-tooltip data-options="disable-for-touch:true" class="has-tip tip-right"
											  title="<p><b>Weever eSignature</b><p>
											   <p>Adds an electronic signature field to your form at the location you specify. On form submission a signed PDF is saved to your account.</p>
											   <p><b>Example:</b></p>
											   <label>I have read and understand the preface and terms of this agreement.</label>
											   <label class='wx-esignature-example'>x</label>">
												?
										</span>
								</button>
							</li>
						<% } %>
                    </ul>
                    <!-- endof: fields -->
                </div>
                <div class="content form-build-area" id="panel-field-settings">
                    <div class="wx-form-builder-row panel wx-active wx-button-controls">
                        <p class="title">
                            Form Submission Button: <span class="submit-button-text"><%- config.submitButtonText %></span>
                        </p>
                        <div class="content">
                            <br>
                            <label>Submit button text</label>
                            <input class="submit-button-text"  type="text" value="<%- config.submitButtonText %>" />
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <br>
                <button class="wx-finish-button success radius">Save and add this form to your app</button>
                <div class="wx-reveal-navigation">
                    &nbsp; &larr; <a class="wx-back-button">go back</a> <a class="wx-close-button">or cancel</a>
                </div>
            </div>
            <img id="dialog-loader" class="wx-load-spinner" src="<%- wx.navIconDir %>loading.gif" />

                <!-- endof: left column -->
        </div>

        <div class="medium-6 columns">
            <!-- start: right column -->
            <ul class="tabs" data-tab>
                <li class="tab-title active"><a href="#panel-form-preview">Preview</a></li>
                <li class="tab-title"><a href="#panel-choose-icon">Icon</a></li>
                <li class="tab-title"><a href="#panel-support">Help</a></li>
            </ul>
            <div class="tabs-content" id="wx-tabs-content-previewtabs">
                <div class="content active" id="panel-form-preview">
                    <div class="wx-validate-feed panel">
                        <h3 class="subheader" style="font-size: 1.25rem; margin: 1.25rem;"><%- title %> &mdash; preview</h3>
                        <div class="wx-preview-form wx-main-preview-form">
                        </div>
                        <br/>
                        <div class="wx-form-preview-row">
                            <button class="wx-submit-button secondary radius margin-left-1p25rem"><%- config.submitButtonText %></button>
                        </div>
                        <br/><br/>
                    </div>
                </div>
                <div class="content icon-selector" id="panel-choose-icon" style="height: 315px; overflow-y: auto;">
                    <ul class="medium-block-grid-7">
                        <%= _.template( jQuery('#icon-selector').html(), icon || icon_id, {variable: 'icon_id'}) %>
                    </ul>
                </div>
                <div class="content" id="panel-support">
                    <%= helpBody %>
                    <!-- start - standard help text -->
                    <p><b>Support</b></p>

                    <p>Please email <a href="mailto:support@weeverapps.com?subject=Support Inquiry&">support@weeverapps.com</a> for assistance.</p>
                    <p><b>Professional Services</b></p>
                    <p>Our professional services team can help you take your project from idea to launch.</p>
                    <p>Please <a href="mailto:support@weeverapps.com?subject=Support Inquiry&">contact us</a> to discuss custom feature availability or have our team create an app for you.</p>
                    <br>
                    <!-- endof - standard help text -->
                </div>
            </div>
            <!-- endof: right column -->
        </div>

    </div>

    <a class="wx-close-reveal-modal">&#215;</a>
</script>
