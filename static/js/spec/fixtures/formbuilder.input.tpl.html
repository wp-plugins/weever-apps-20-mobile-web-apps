<script type="text/template" id="form-builder-input">
	<p class="title" data-section-title>
		<a href="#panel<%- ordinal %>">
			<%- controlTitle %>: <span class="wx-form-builder-label"><%- label %></span>
		</a>
	</p>
	<div class="content" data-section-content>
		<label>Label</label>
		<input type='text' class="wx-form-builder-label-input" value='<%- label %>' />
		<label class="<%- hidePlaceholderClass %>">Placeholder</label>
		<input type='text' class="wx-form-builder-placeholder-input <%- hidePlaceholderClass %>" value='<%- attributes.attributes.placeholder %>' placeholder="Placeholder" />
		<input type="number" class="wx-form-builder-min-input <%- minClass %>" placeholder="min" value="<%- attributes.attributes.min %>"/>
		<input type="number" class="wx-form-builder-max-input <%- maxClass %>" placeholder="max" value="<%- attributes.attributes.max %>"/>
		<input type="<%- valueType %>" class="wx-form-builder-value-input <%- valueClass %>" placeholder="starting value" value="<%- attributes.attributes.value %>"/>
		<input type="number" class="wx-form-builder-step-input <%- stepClass %>" placeholder="step" value="<%- attributes.attributes.step %>"/>
        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.attributes.required %> /> Required</label>
		<a class="wx-form-builder-delete">&times; Delete</a>
	</div>
</script>

<script type="text/template" id="form-builder-input-preview">
	<label class="wx-form-builder-label">
		<%- label %>
		<span class="required<%= attributes.attributes.required == 'checked' ? '' : ' hide' %>">*</span>
	</label>
	<input class="wx-form-builder-<%- attributes.attributes.type %>-input" type="<%- attributes.attributes.type %>" placeholder="<%- attributes.attributes.placeholder %>" />
</script>
