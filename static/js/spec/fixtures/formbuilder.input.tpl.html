<script type="text/template" id="form-builder-input">
	<p class="title">
        <%- controlTitle %>: <span class="wx-form-builder-label"><%- label %></span>
	</p>

    <div class="content">

        <br>

		<%
		// Only "Number Slider" uses this template and has type == 'range'
		if ( attributes.attributes.type == 'range' ) {
		%>
        <p class="wx-form-builder-featurenote">For a range greater than 10 values in total or using larger numbers, we recommend using the standard &ldquo;number&rdquo; input field.</p>
		<% } %>

        <br>

        <label>
			Label
			<input type='text' class="wx-form-builder-input wx-form-builder-label-input" value='<%- label %>' />
		</label>
		<label class="<%- hidePlaceholderClass %>">
			Placeholder
			<input type='text' class="wx-form-builder-input wx-form-builder-placeholder-input <%- hidePlaceholderClass %>" value='<%- attributes.placeholder || attributes.attributes.placeholder %>' placeholder="Placeholder" />
		</label>
		<label class="<%- minClass %>">
			Minimum number
			<input type="number" class="wx-form-builder-input wx-form-builder-min-input <%- minClass %>" placeholder="min" value="<%- attributes.attributes.min %>"/>
		</label>
		<label class="<%- maxClass %>">
			Maximum number
			<input type="number" class="wx-form-builder-input wx-form-builder-max-input <%- maxClass %>" placeholder="max" value="<%- attributes.attributes.max %>"/>
		</label>
		<label class="<%- valueClass %>">
			Default number selected
			<input type="<%- valueType %>" class="wx-form-builder-input wx-form-builder-value-input <%- valueClass %>" placeholder="starting value" value="<%- attributes.attributes.value %>"/>
		</label>
		<label class="<%- stepClass %>">
			Increment amount of each slider step (increase or decrease)
			<input type="number" class="wx-form-builder-input wx-form-builder-step-input <%- stepClass %>" placeholder="step" value="<%- attributes.attributes.step %>"/>
		</label>

        <% if (advanced) { %>
        <label>
			Field name (optional, advanced)
			<span data-tooltip data-options="disable-for-touch:true"
				  class="has-tip tip-right"
				  title="<p><b>Field name</b><p>
				   <p>The HTML &ldquo;name&rdquo; attribute. For use with the Calculator control, or a custom POST action.</p>
				   <p><b>Advanced mode</b></p>
				   <p>This option is only displayed when &ldquo;advanced mode&rdquo; is enabled.
				   ">
				   ?
			</span>
        	<input type="text" class="wx-form-builder-name-input" placeholder="Name" value="<%- attributes.name || attributes.attributes.name %>" />
		</label>
        <% } %>

        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.required || attributes.attributes.required %> /> Required</label>
        <label class="<%- emailOptionClass %>"><input type="checkbox" class="wx-form-builder-send-copy" <%- optionSendPDF %> /> Allow users to receive a copy of this form</label>

        <br>

        <button class="wx-form-builder-done small success">Continue</button> &nbsp;<a class="wx-form-builder-delete">or delete field</a>
	</div>
</script>

<script type="text/template" id="form-builder-input-preview">
	<label class="wx-form-builder-label">
		<%- label %>
		<span class="required<%= attributes.required || attributes.attributes.required == 'checked' ? '' : ' hide' %>">*</span>
	</label>
	<input data-ordinal="<%- ordinal %>" class="wx-form-builder-<%- attributes.type || attributes.attributes.type %>-input" type="<%- attributes.type || attributes.attributes.type %>" placeholder="<%- attributes.placeholder || attributes.attributes.placeholder %>" name="<%- attributes.name || attributes.attributes.name %>" />
    <% if ( optionSendPDF ) { %>
        <label><input type="checkbox" checked> Send me a copy of the form</input></label>
    <% } %>
</script>
