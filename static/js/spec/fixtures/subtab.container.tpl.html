
<script type="text/template" id="subtab-container-template">
    <ul class="wx-tablist-layout pricing-table">
        <li class="price">
            Editing tab:&nbsp;
            <a href="#" id="ContainerEditLink" data-reveal-id="ContainerEditModal"><%- typeof tabTitle !== 'undefined' && tabTitle && tabTitle.length ? tabTitle : title %> | Change title or icon</a>
            <span class="delete"><a href="#" class="wx-delete-container">&times; <span class="wx-delete-label">delete</span></a></span>
        </li>

        <li class="bullet-item wx-tablist-layout-controls" style="display: <%- subTabs.length > 1 ? 'block' : 'none' %>">

            <p class="wx-tablist-edit-title">Set a layout for this tab:</p>

            <input type="hidden" id="tabLayout" />

            <div class="row">
                <div class="small-4 columns">
                    <button class="wx-layout-selector<%- tabLayout === null ? '' : ' secondary' %> expand radius"   id="layout-classic"><span class="appbuilder-icon icon-layout-classic"></span> Classic</button>
                </div>
                <div class="small-4 columns">
                    <button class="wx-layout-selector<%- tabLayout === 'grid' ? '' : ' secondary' %> expand radius" id="layout-grid"><span class="appbuilder-icon icon-layout-grid"></span> Grid</button>
                </div>
                <div class="small-4 columns">
                    <button class="wx-layout-selector<%- tabLayout === 'list' ? '' : ' secondary' %> expand radius" id="layout-list"><span class="appbuilder-icon icon-layout-list"></span> List</button>
                </div>
            </div>
        </li>
    </ul>

    <ul class='adminlist pricing-table wx-tablist-features'>
        <li class="price" style="">
            Features (subtabs) assigned to this tab:
        </li>
    </ul>

    <div id="ContainerEditModal" class="reveal-modal" data-reveal>

    </div>
</script>

<script type="text/template" id="ContainerEditContent">
    <div class="medium-6 columns">
        <div>
            <p class="lead">Title for this primary tab:</p>
            <input type="text" value="<%- typeof tabTitle !== 'undefined' && tabTitle && tabTitle.length ? tabTitle : title %>" class="wx-edit-title" id="container-title" />
        </div>

        <div>
            <button class="wx-save-button success radius">Save changes</button>
        </div>
    </div>

    <div class="medium-6 columns">
        <ul class="tabs" data-tab>
            <li class="tab-title active"><a href="#tab-editicon">Icon</a></li>
            <li class="tab-title"><a href="#tab-edithelp">What is a primary tab?</a></li>
        </ul>
        <div class="tabs-content">
            <div class="content icon-selector active" id="tab-editicon" style="height: 315px; overflow-y: auto;">
                    <ul class="medium-block-grid-7">
                        <% var i = tabIcon || tabIcon_id || icon || icon_id %>
                        <% i = i || 'e001' %>
                        <%= _.template( jQuery('#icon-selector').html(), i, {variable: 'icon_id'}) %>
                    </ul>
            </div>
            <div class="content" id="tab-edithelp" style="height: 315px; overflow-y: auto;">
                <p class="lead"><b>What is a primary tab?</b></p>
                <p>Every app is made of <b>primary tabs</b> and <b>features</b>.</p>
                <p><b>Primary tabs</b> have a layout and an icon.  Primary tabs give a features a place to be be viewed within your app.</p>
                <p><b>Features</b> (sometimes called &lsquo;subtabs&rsquo;) are things like a twitter feed, a blog post, or a map.  Features are assigned to primary tabs.</p>
                <p>You can move a feature from one primary tab to another and create new primary tabs, with a little practice.</p>
            </div>
        </div>
    </div>

    <a class="close-reveal-modal">&#215;</a>
</script>
