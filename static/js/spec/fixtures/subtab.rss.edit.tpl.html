<script type="text/template" id="rss-subtab-edit-template">

    <p>Share a content stream from an external web site or RSS source.  Most web sites include full RSS support.</p>

    <label for='wx-rss-user-value' id='wx-rss-url'>
        Valid RSS Feed or the web address of a site with RSS available
    </label>
    <input type='text' value='<%- config.rawUrl || config.url %>' class='wx-edit-input required url' name='component_behaviour' placeholder='' />

</script>
