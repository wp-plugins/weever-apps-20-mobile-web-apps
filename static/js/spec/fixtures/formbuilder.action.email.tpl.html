<script type="text/template" id="form-builder-action-email">
	<label>
		<p>
			Receiver, or receivers of the mail.
			The formatting of this string must comply with
			<a href="http://www.faqs.org/rfcs/rfc2822" target="_blank">RFC 2822</a>. Some examples are:
		</p>
		<ul>
			<li>user@example.com</li>
			<li>user@example.com, anotheruser@example.com</li>
			<li>User &lt;user@example.com&gt;</li>
			<li>User &lt;user@example.com&gt;, Another User &lt;anotheruser@example.com&gt;</li>
		</ul>
		<input class="wx-form-builder-action" type="email" value="<%- value %>" />
	</label>
	<fieldset class="wx-form-builder-action-email-pdfheader">
		<h4>PDF Header Details</h4>
		<input type="text" class="wx-form-builder-pdfheader-title" placeholder="Title" value="<%- pdfHeader.title %>" />
		<input type="text" class="wx-form-builder-pdfheader-line1" placeholder="Line 1" value="<%- pdfHeader.line1 %>" />
		<input type="text" class="wx-form-builder-pdfheader-line2" placeholder="Line 2" value="<%- pdfHeader.line2 %>" />
		<input type="text" class="wx-form-builder-pdfheader-line3" placeholder="Line 3" value="<%- pdfHeader.line3 %>" />
	</fieldset>
	<a class="wx-form-builder-delete wxui-btn red">Delete</a>
</script>
