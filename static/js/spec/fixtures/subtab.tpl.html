
<script type="text/template" id="subtab-template">
    <li class="bullet-item wx-subtab-movehandle">

        <span class="appbuilder-icon icon-move-all"></span>

        <span class="wx-subtab-link-text"><a class="wx-edit-link" data-reveal-id="wx-edit-area-<%- id %>" href="#"><%- title %> <span class="wx-edit-prompt">| Edit</span> <span class="wx-move-prompt">or drag to move</span></span></a></span>

        <span class="delete"><a href="#" class="wx-subtab-delete" title="Delete">&nbsp;&nbsp; &times; <span class="wx-delete-label">delete</span></a></span>

		<% if ( typeof type != undefined && typeof type == 'string' && type.toLowerCase() == 'formbuilder' ) { %>
		<span class="delete"><a href="#" class="wx-subtab-copy" title="Duplicate"><span class="wx-copy-label">duplicate</span></a></span>
		<% } else if ( content === 'quiz' ) { %>
            <span class="delete"><a href="#" class="wx-subtab-start-quiz" title="Start Quiz"><span class="wx-start-quiz-label">start quiz</span> <span class="wx-quiz-info"></span></a></span>
		<% } %>

	</li>

    <!-- updating message -->
    <div id="wx-edit-area-<%- id %>" class="reveal-modal" data-reveal>
        Please wait...
    </div>

</script>
