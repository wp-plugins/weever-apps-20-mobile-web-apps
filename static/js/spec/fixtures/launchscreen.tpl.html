<script type="text/template" id="launch-screen">

	<p class="wx-ui-title">Launch screens<p>

    <div class="row">
        <div class="small-12 columns">
            <p>A launch screen appears momentarily when your app is first loading. This is a great opportunity to display your company or app logo.</p>
        </div>
    </div>

    <br>

    <!-- start - all launch screens -->
    <div class="row">

        <!-- start - launch screen - phone -->
        <div class="medium-4 columns">

            <!-- file uploader-->
            <p><b>Phone</b><br>640 &times; 920px</p>
            <div class="new_uploader">
                <div class="button success expand radius">
                    <span id="save_image_phone_load_live">Upload image</span>
                    <input multiple="multiple" type="file" id="upload_phone_load_live" name="upload_phone_load_live" class="file_upload" style="position: absolute; right: 0px; top: 0px; font-family: Arial; font-size: 118px; margin: 0px; padding: 0px; cursor: pointer; opacity: 0;">
                </div>
            </div>

            <!-- image preview -->
            <input type="hidden" class="wx-theme-input" id="phone_load_live" name="phone_load_live" />
            <img id="wx-phone_load_live" class="wx-launchscreen" src="<%- launchscreen.phone %>" />
            <br>
            <br>
            <br>
        </div>



        <!-- start - launch screen - tablet, portrait -->
        <div class="medium-4 columns">

            <!-- file uploader-->
            <p><b>Tablet portrait</b><br>1536 &times; 2008px</p>
            <div class="new_uploader">
                <div class="button success expand radius">
                    <span id="save_image_tablet_load_live">Upload image</span>
                    <input multiple="multiple" type="file" id="upload_tablet_load_live" name="upload_tablet_load_live" class="file_upload" style="position: absolute; right: 0px; top: 0px; font-family: Arial; font-size: 118px; margin: 0px; padding: 0px; cursor: pointer; opacity: 0;">
                </div>
            </div>

            <!-- image preview -->
                <input type="hidden" class="wx-theme-input" id="tablet_load_live" name="tablet_load_live" />
                <img id="wx-tablet_load_live" class="wx-launchscreen" src="<%- launchscreen.tablet %>" />
                <br>
                <br>
                <br>
        </div>


    <!-- start - launch screen - tablet, landscape -->
        <div class="medium-4 columns">

            <!-- file uploader-->
            <p><b>Tablet landscape</b><br>1496 &times; 2048px</p>
            <div class="new_uploader">
                <div class="button success expand radius">
                    <span id="save_image_tablet_landscape_load_live">Upload image</span>
                    <input multiple="multiple" type="file" id="upload_tablet_landscape_load_live" name="upload_tablet_landscape_load_live" class="file_upload" style="position: absolute; right: 0px; top: 0px; font-family: Arial; font-size: 118px; margin: 0px; padding: 0px; cursor: pointer; opacity: 0;">
                </div>
            </div>

            <!-- image preview -->
                <input type="hidden" class="wx-theme-input" id="tablet_landscape_load_live" name="tablet_landscape_load_live" />
                <img id="wx-tablet_landscape_load_live" class="wx-launchscreen" src="<%- launchscreen.tablet_landscape %>" />
                <br>
                <br>
                <br>
        </div>


        <!-- endof - all launch screens -->
        </div>

    <!-- spacer -->

</script>
