<script type="text/template" id="install-icon">

	<p class="wx-ui-title"><?php echo __( 'Home Screen Icon', 'weever' ); ?></p>


    <div class="row">
        <div class="large-12 columns">
            <p><?php echo __( 'Define the icon image and label to be used when visitors choose to install the app to their phone or tablet home screen.  144 x 144px.', 'weever' ); ?></p>
        </div>
    </div>

    <br>

    <!-- start - home screen icon settings -->
    <div class="row">

        <!-- start - icon image -->
        <div class="large-4 columns">
            <input type="hidden" class="wx-theme-input" id="icon_live" name="icon_live" />
            <div style="text-align: center;" class="wx-launchscreen">
                <img id="wx-icon_live" class="" src="<%- install.icon %>" />
            </div>
            <br>
            <input type="text" id="title" placeholder="My App Name" maxlength="13" style="text-align: center;" value="<%- install.name %>" class="required" />
        </div>

        <div class="large-4 columns">
            <!-- file uploader-->
            <div id="wx-file-uploader-tablet_landscape_load_live" rel="icon_live" ref="wx-icon_live" img_width="144" img_height="144" class="wx-theme-file-uploader">
                <noscript>
                    <p><?php echo __( 'Please enable JavaScript to use file uploader.', 'weever' ); ?></p>
                    <!-- or put a simple form for upload here -->
                    <img src="" id="wx-file-load" />
                </noscript>
            </div>
            <!-- save install name -->
            <button class="success expand radius" id="save_install_icon">Update Label</button>
        </div>

        <div class="large-4 columns">
            <p>&nbsp;</p>
        </div>

    </div>

    <br>

    <!-- start - install prompt on/off -->
    <p class="wx-ui-title"><?php echo __( 'Installation Instructions', 'weever' ); ?></p>
    <div class="row">
            <div class="small-8 columns">
                <p>
                    <?php echo __( 'Install prompt for first-time visitors', 'weever' ); ?>
                </p>
            </div>
            <div class="small-4 columns">
                <div class="switch">
                    <input id="install-off" name="switch-install" type="radio" <%- (install.prompt == '0') ? 'checked' : '' %>>
                    <label for="install-off" onclick="">off</label>
                    <input id="install-on"  name="switch-install" type="radio" <%- (install.prompt == '1') ? 'checked' : '' %>>
                    <label for="install-on" onclick="">active</label>
                    <span></span>
                </div>
            </div>
    </div>

    <p><?php echo __( 'When the install prompt is active, first-time visitors see instructions on how to install your app to their phone or tablet home screen.', 'weever' ); ?></p>

    <div class="panel">
        <p><?php echo __( 'The install instructions do not appear if the user has previously accessed the app, or if the phone or tablet does not provide for quick and easy installation of web apps.' ); ?></p>
    </div>
</script>
