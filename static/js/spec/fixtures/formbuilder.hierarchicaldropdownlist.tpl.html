<script type="text/template" id="form-builder-hierarchical-drop-down-list">
    <p class="title">
        Hierarchical Drop Down List: <span class="wx-form-builder-label"><%- label %></span>
    </p>

    <div class="content">

        <br>

        <label>
            Label:
            <input type='text' class="wx-form-builder-label-input" value='<%- label %>' />
        </label>

        <br>

        <label>How many levels do you want to have?</label>
        <select class="wx-hdd-levels">
            <option value="2" <% if ( levels == 2 ) { %>selected<% } %>>2</option>
            <option value="3" <% if ( levels == 3 ) { %>selected<% } %>>3</option>
            <option value="4" <% if ( levels == 4 ) { %>selected<% } %>>4</option>
            <option value="5" <% if ( levels == 5 ) { %>selected<% } %>>5</option>
        </select>

        <% for (var i = 0; i < levels; i++) { %>
            <label>
                Level <%- (i+1).toString() %>:
                <input type='text' class="wx-form-builder-title" data-level-title="<%- i %>" value='<%- titles[i] %>' />
            </label>
        <% }; %>

        <hr/>
        <div class="wx-form-builder-children"></div>

        <br/>
        <label class="<%- requiredClass %>"><input type="checkbox" class="wx-form-builder-required" <%- attributes.attributes.required %> /> Required</label>
        <br/>

        <button class="wx-form-builder-delete small alert">Delete field</button>
    </div>
</script>

<script type="text/template" id="form-builder-hierarchical-drop-down-list-preview">
    <label class="wx-form-builder-label"><strong><%- label %></strong></label>
    <br/><br/>
    <% for (var i = 0; i < titles.length; i++) { %>
        <label class="wx-form-builder-label"><%- titles[i] %></label>
        <select class="wx-hdd-dropdown-preview wx-hdd-dropdown-preview-<%- i %>" data-level="<%- i %>">
            <option>Select One</option>
            <% if ( i == 0 ) { %>
                <% for (var j = 0; j < options.length; j++) { %>
                    <% window.opt = options; %>
                    <option><%- options.at(j).get('text') %></option>
                <% }; %>
            <% }; %>
        </select>
        <br/><br/>
    <% }; %>
</script>

<script type="text/template" id="form-builder-hdd-options">
    <h3 class="wx-hdd-legend-<%- level %>"><%- titles[ level ] %></h3>

    <div class="wx-hdd-options wx-hdd-options-<%- level %>"></div>

    <a href="#" class="wx-hdd-add-option wx-hdd-add-option-<%- level %>">&plus; add new <%- titles[ level ].toLowerCase() || 'option' %></a>
    <br/>
</script>


<script type="text/template" id="form-builder-hdd-option">
    <div class="row">
        <div class="small-6 columns">
            <input type="text" class="wx-form-builder-option-text" value="<%- text %>" placeholder="<%- titles[ level ] %>" />
        </div>
        <div class="small-5 columns">
            <input type="text" class="wx-form-builder-option-value" value="<%- value %>" placeholder="Value" />
        </div>
        <div class="small-1 columns">
            <a href="#" class="wx-hdd-delete-option">&times;</a>
        </div>
    </div>

    <div class="wx-form-builder-children"></div>
</script>
