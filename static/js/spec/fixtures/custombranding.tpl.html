<script type="text/template" id="custom-branding">

    <p class="wx-ui-title"><?php echo __( 'Custom branding', 'weever' ); ?></p>
	<p><?php echo __( 'Fully remove Weever Apps branding and go &lsquo;white label&rsquo; by specifying your own branding details. Custom branding is available only to <a target="_blank" href="http://weeverapps.com/pricing">premium and reseller</a> level apps.', 'weever' ); ?></p>

    <br>

    <!-- powered by message -->
    <p class="wx-ui-title"><?php echo __( '&lsquo;Powered by&rsquo; message', 'weever' ); ?></p>
	<p><?php echo __( 'Change the &ldquo;Powered By Weever Apps&rdquo; message which appears as the app is launching.', 'weever' ); ?></p>

    <?php if ( $weeverapp->tier != 4 ): ?>
		<p>
            <a target="_blank" class="button success" href="http://weeverapps.com/new-app/?site_url=<?php echo urlencode($weeverapp->primary_domain); ?>&subscription_type=premium"><?php echo __( 'Upgrade Your App', 'weever' ); ?></a>
        </p>
	<?php else: ?>
		<p>Add custom text or HTML to appear as the app loads.  If this field is left blank, the load spinner will not appear.</p>
		<div>
			<p>Loading spinner text:</p>
			<textarea type="textbox" name="loadspinner" id="wx-load-spinner" placeholder="<?php echo __( 'Powered By...', 'weever' ); ?>"><%- loadspinner.text %></textarea>
			<button class="button secondary" id="save_load_spinner">Save</button>
			<img id="save_load_spinner_loading" class="wx-load-spinner" src="<?php echo WEEVER_PLUGIN_URL; ?>static/img/loading.gif" />
		</div>
	<?php endif; ?>

    <br>

    <!-- custom web address -->
    <p class="wx-ui-title"><?php echo __( 'Custom web address', 'weever' ); ?></p>
	<p><?php echo __( 'Set a custom web address (domain name) for your app like "myappname.com" or "app.mywebsite.com".', 'weever' ); ?></p>

	<?php if ( $weeverapp->tier == 1 or $weeverapp->tier == '2.1' ): ?>
		<p>
			<a target="_blank" href="http://weeverapps.com/new-app/?site_url=<?php echo urlencode($weeverapp->primary_domain); ?>&subscription_type=pro"><?php echo __( 'Upgrade Your App', 'weever' ); ?></a>
		</p>
	<?php else: ?>

		<div class="row collapse">
			<div class="small-8 columns">
				<input type="text" name="domain" id="wx-domain-map-input" placeholder="app.yourdomain.com" />
			</div>
			<div class="small-2 columns">
				<a href="#" onclick="return false;" id="save_domain" class="button prefix secondary">Save</a>
			</div>
			<div class="small-2 columns loading">
				<img id="wx-domain-map-input_loading" class="wx-load-spinner" src="<?php echo WEEVER_PLUGIN_URL; ?>static/img/loading.gif" />
			</div>
		</div>

		<% if (domain) { %>
			<% if (domain.length) { %>
				<h6>Current domains:</h6>
			<% } %>

			<ul class="domains">
				<% for (var i = domain.length - 1; i >= 0; i--) { %>
					<li><%- domain[i].domain %> <a href="#" class="domain" data-id="<%- domain[i].domain %>">&times;</a></li>
				<% }; %>
			</ul>
		<% }; %>
	<?php endif; ?>

    <div class="panel">
        <p><?php echo __( '<b>Note:</b> &mdash; To use a custom web address (also known as a domain name) you must own the domain name in question and point it towards your app.', 'weever' ); ?></p>
        <p><?php echo __( 'Please see our <a target="_blank" target="_blank" href="http://support.weeverapps.com/entries/20394158-how-do-i-use-my-own-domain-name-web-site-address-url-with-weever-apps">technical instructions</a> on using custom domains and allow up to 24 hours for the process to complete.', 'weever' ); ?></p>
    </div>

    <!--<br>

    <p class="wx-ui-title"><?php echo __( '&lsquo;Kick-out&rsquo; web address', 'weever' ); ?></p>
	<p><?php echo __( 'Specify a &lsquo;kick-out&rsquo; web address in the event an incompatible device (e.g, an older cell phone) tries to access your app. We recommend using a Twitter or Facebook address if no web site is available.', 'weever' ); ?></p>-->

</script>
