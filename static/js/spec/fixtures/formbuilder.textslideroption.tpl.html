<script type="text/template" id="form-builder-text-slider-option">
	<div class="small-1 columns">
		<label class="inline"><input type="radio" class="wx-form-builder-control-checked inline" name="wx-form-builder-radio-checked-<%- collectionId %>" <%- attributes.attributes.checked %> /></label>
	</div>
	<div class="small-10 columns">
		<input type="text" class="wx-form-builder-text-input" value="<%- text %>" />
	</div>
	<div class="small-1 columns">
		<label class="inline"><a class="wx-form-builder-delete">&times;</a></label>
	</div>
</script>

<script type="text/template" id="form-builder-text-slider-option-preview">
	<%- text %>
</script>
