<script type="text/template" id="wordpresscontacts-subtab-edit-template">
    <div class="wx-add-contact">
        <h3 class="wxui-helptip-h3">Add Click to Call, Email and Location Info</h3>

        <div class="wx-add-title">
            <label for="wx-contact-input-title">Name</label>
            <input type="text" value="<%- title %>" id="wx-contact-input-title" class="wx-title wx-input wx-contact-input wx-contact-input-title required" name="contactname">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-phone">Phone Number</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].telephone : '' ) %>" id="wx-contact-input-phone" class="wx-title wx-input wx-contact-input wx-contact-input-phone" name="phone">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-email">E-mail Address</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].email_to : '' ) %>" id="wx-contact-input-email" class="wx-title wx-input wx-contact-input wx-contact-input-email" name="email">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-address">Address</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].address : '' ) %>" id="wx-contact-input-address" class="wx-title wx-input wx-contact-input wx-contact-input-address" name="address">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-town">Town</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].town : '' ) %>" id="wx-contact-input-town" class="wx-title wx-input wx-contact-input wx-contact-input-town" name="town">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-state">State/Province</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].state : '' ) %>" id="wx-contact-input-state" class="wx-title wx-input wx-contact-input wx-contact-input-state" name="state">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-country">Country</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].country : '' ) %>" id="wx-contact-input-country" class="wx-title wx-input wx-contact-input wx-contact-input-country" name="country">
        </div>

        <div class="wx-add-title">
            <label for="wx-contact-input-misc">Miscellaneous Text</label>
            <textarea id="wx-contact-input-misc" class="wx-title wx-input wx-contact-input wx-contact-input-misc" name="misc"><%- ( undefined !== config.contacts ? config.contacts[0].misc : '' ) %></textarea>
        </div>
        <div class="wx-add-title">
            <label for="wx-contact-input-image">Contact Photo URL</label>
            <input type="text" value="<%- ( undefined !== config.contacts ? config.contacts[0].image : '' ) %>" id="wx-contact-input-image" placeholder="http://" class="wx-title wx-input wx-contact-input wx-contact-input-image" name="image">
        </div>
        <div style="clear:both; overflow:hidden;"></div>
    </div>
</script>
