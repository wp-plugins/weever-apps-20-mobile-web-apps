<script type="text/template" id="advanced-options">

    <p class="wx-ui-title"><?php echo __( 'Custom CSS', 'weever' ); ?></p>

	<p><?php echo __( 'Customize your mobile app design with valid CSS rules.', 'weever' ); ?></p>
	<textarea style="min-height: 10em;" name="css" id="css_styles"><%- design.css === undefined ? '' : design.css.styles %></textarea>
	<button class="secondary" id="save_advanced">Save CSS and apply to app</button>
    <br>

    <div class="panel">
        <p><?php echo __( 'To identify CSS classes use a webkit browser such as Chrome or Safari, right-click on a specific feature inside the app and then use <a target="_blank" href="https://developers.google.com/chrome-developer-tools/">web inspector</a> to identify and style the HTML / CSS elements.', 'weever' ); ?></p>
    </div>



    <br>

    <p class="wx-ui-title"><?php echo __( 'Language options', 'weever' ); ?></p>

	<div>
		<p><?php echo __( 'Change the language used for generic user-interface elements in the app such as the &lsquo;back&rsquo; button.', 'weever' ); ?></p>
		<%
        // Available_locales is currently an object. Convert it into an array to make it sortable.
        var tuples = [];
        for (var key in config.available_locales) {
	    tuples.push([key, config.available_locales[key]]);
        };
        tuples.sort(function(a,b) {
	        a = a[1];
	        b = b[1];
	        return a < b ? -1 : (a > b ? 1 : 0);
        });
		%>
		
		<div class="row collapse">
			<div class="small-10 columns">
				<select id="localizations">
					<% for (var i = 0; i < tuples.length; i++) { %>
						<option value="<%- tuples[i][0] %>" <%- config.localization === tuples[i][0] ? "selected='selected'" : "" %>><%- tuples[i][1] %></option>
					<% }; %>
				</select>
			</div>
			<div class="small-2 columns">
				<img id="localizations_loading" class="wx-load-spinner" src="<?php echo WEEVER_PLUGIN_URL; ?>static/img/loading.gif" />
			</div>
		</div>
	</div>

    <br>
    <br>

    <p class="wx-ui-title"><?php echo __( 'Icon Style', 'weever' ); ?></p>
    <p>Change the visual style used for all icons within your app.</p>
    <div>
        <div class="row">
            <div class="small-10 columns">
                <select id="font-list">
                    <option value="-1">Select One...</option>
                </select>

                <div id="icon-font-preview" style="display: none;">
                    <p>Icon font preview:</p>
                    <% for (var i = 1; i <= 64; i++) { %>
                    <span class="wxFont-1 wxIcon-<%- i %> large"></span>
                    <% }; %>
                </div>
            </div>
            <div class="small-2 columns">
                <img id="font_loading" class="wx-load-spinner" src="<?php echo WEEVER_PLUGIN_URL; ?>static/img/loading.gif" />
            </div>
        </div>
    </div>

</script>
